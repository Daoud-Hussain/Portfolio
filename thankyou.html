<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    
    .container {
      max-width: 800px;
      text-align: center;
      padding: 20px;
      background: tomato;
    }

    .heading {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .paragraph {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 10px;
      width: 45%;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .portfolio-button {
      display: block;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      margin-top: 20px;
    }

    @media only screen and (max-width: 600px) {
      .card {
        width: 100%;
        margin: 4% 0;
        padding: 20px 0;
      }
      .card-container{
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Thank You!</h1>
    <p class="paragraph">We appreciate your support.</p>
    <div class="card-container">
      <div class="card">
        <h2>Connect with Us</h2>
        <div class="social-icons">
          <a href="#"><img src="social-icon-1.png" alt="Social Icon 1"></a>
          <a href="#"><img src="social-icon-2.png" alt="Social Icon 2"></a>
          <a href="#"><img src="social-icon-3.png" alt="Social Icon 3"></a>
        </div>
      </div>
      <div class="card">
        <h2>Visit Our Portfolio</h2>
        <a href="#" class="portfolio-button">Visit Now</a>
      </div>
    </div>
  </div>
</body>
</html>
