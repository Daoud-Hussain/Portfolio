<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .card {
      display: inline-block;
      width: 250px;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .card:nth-child(2) {
      background-color: #e9f9ff;
    }

    .card h2 {
      font-size: 24px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #666;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      font-size: 20px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #666;
    }

    .portfolio-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .portfolio-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>We appreciate your support.</p>

    <div class="card">
      <h2>Connect With Us</h2>
      <div class="social-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
    </div>

    <div class="card">
      <h2>Visit Our Portfolio</h2>
      <a href="#" class="portfolio-button">Visit Now</a>
    </div>
  </div>
</body>
</html>
