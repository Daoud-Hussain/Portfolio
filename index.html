<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daoud Hussain</title>
    <link rel="shortcut icon" href="Img/Fav-icon.png" alt="" type="image/png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        scroll-behavior: smooth;
        list-style: none;
      }

      ::selection {
        color: var(--secondary-color);
      }

      :root {
        --bg: #252a34;
        --bg-dark: rgb(15, 14, 14);
        --color: #eaeaea;
        --light-color: #eaeaeaa4;
        --primary-color: #08d9d6;
        --secondary-color: #ff2e63;
        --font: "Crimson Text", serif;
        --secondary-font: "Work Sans", sans-serif;
        --bg-color: #020312b5;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--bg-dark);
        color: var(--color);
      }

      .loader {
        border: 8px solid var(--light-color);
        border-radius: 50%;
        border-top: 8px solid var(--secondary-color);
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
      }

      .loading-text {
        font-size: 26px;
        color: var(--light-color);
        font-family: var(--secondary-font);
      }

      .page_head {
        margin-top: 15px;
        font-size: 5em;
        font-family: var(--font);
        text-align: center;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
  </head>

  <body>
    <div class="loader"></div>
    <div class="page_head">Daoud Hussain.</div>
    <div>
      <span class="loading-text loading"></span>
    </div>

    <script>
      // Redirect to index.html after 4 seconds
      setTimeout(() => {
        window.location.href = "home.html";
      }, 4000);
    </script>
  </body>
</html>

<script>
  var typed = new Typed(".loading", {
    strings: ["is Loading..."],
    typeSpeed: 120,
    backSpeed: 140,
    loop: true,
  });
</script>
